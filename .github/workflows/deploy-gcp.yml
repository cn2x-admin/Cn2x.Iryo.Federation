
name: CI & Deploy Backend

on:
  push:
    branches: [main]

env:
  SERVICE_NAME: "cn2x-iryo-app"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PRD
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test --silent || echo "No tests found"

      - name: Build (if needed)
        run: npm run build || echo "No build step"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Extract Project ID from Service Account
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "Using GCP Project ID: $PROJECT_ID"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Enable required APIs
        run: |
          echo "Enabling required Google Cloud APIs..."
          gcloud services enable artifactregistry.googleapis.com || echo "Could not enable Artifact Registry API"
          gcloud services enable run.googleapis.com || echo "Could not enable Cloud Run API"
          gcloud services enable containerregistry.googleapis.com || echo "Could not enable Container Registry API"

      - name: Grant permissions to service account
        run: |
          SERVICE_ACCOUNT="cn2x-github-action@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
          
          echo "Granting permissions to: $SERVICE_ACCOUNT"
          
          # Storage Admin for GCR (more basic)
          gcloud projects add-iam-policy-binding ${{ env.PROJECT_ID }} \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/storage.admin" || echo "Permission already exists or insufficient rights"
          
          # Cloud Run Admin
          gcloud projects add-iam-policy-binding ${{ env.PROJECT_ID }} \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/run.admin" || echo "Permission already exists or insufficient rights"

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .

      - name: Verify GCR access
        run: |
          echo "Checking GCR access..."
          gcloud container images list --repository=gcr.io/${{ env.PROJECT_ID }} || echo "No images found or permission issue"

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
